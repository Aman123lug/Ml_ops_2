name: Python program #program name optional

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ] 

  jobs:
    build:
      runs-on: ubantu-latest

      strategy:
        matrix:
          os:
            [ubantu-latest, windows-latest, macOS-latest]

      steps: 
      - uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v1
        with: 
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: | 
          python -m build
          python get_data.py
           

